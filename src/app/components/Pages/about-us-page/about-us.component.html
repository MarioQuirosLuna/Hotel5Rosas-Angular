<div>
  <section class="p-3 section-text" style="text-align: justify;">
    <h2>
      {{title}}
    </h2>
    <p>
      {{information}}
    </p>
  </section>
</div>

<div class="d-flex pb-3 ps-3 pe-3">
  <div class="container p-3">
    <img class="img-fluid imgStyle rounded border border-dark" src={{ImagenDefault}} alt="Default image">
  </div>
  <div class="container">
    <div class="overflow-auto row" style="max-width: 1000px; max-height: 420px;">
      <div class="col-sm-6 col-md-4 mt-3 col-lg-3" *ngFor="let img of gallery;">
        <!-- IF SHOW IS TRUE -->
        <div *ngIf="img.show == 1">
          <div class="d-flex justify-content-center">
            <img src={{img.imagen}} class="img-fluid rounded border border-dark" alt="image"
              (click)="showImage(img.imagen)" style="width: 100px; height: 80px;">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
