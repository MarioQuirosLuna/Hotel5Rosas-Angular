<div class="information">
  <ul class="ps-4 pe-4">
    <h2>Facilidades</h2>
    <li *ngFor="let facility of facilities;" class="d-flex">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img class="img-fluid" src={{facility.image}} alt='Imagen de la facilidad {{facility.name}}'>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title fw-bold">{{facility.name}}</h3>
              <p class="card-text" style="text-align: justify;">{{facility.description}}</p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
